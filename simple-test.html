<!DOCTYPE html>
<html>
<head>
    <title>Simple UMD Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Simple UMD Test</h1>
    <div id="test-container"></div>
    
    <script>
        console.log('Before loading UMD file...');
        console.log('React available:', typeof window.React);
        console.log('ReactDOM available:', typeof window.ReactDOM);
    </script>
    
    <script src="./dist/yoursizer-widget.umd.js" onerror="console.error('Failed to load UMD file')"></script>
    
    <script>
        console.log('After loading UMD file...');
        console.log('FindYourSizerWidget:', window.FindYourSizerWidget);
        console.log('Type:', typeof window.FindYourSizerWidget);
        
        if (window.FindYourSizerWidget) {
            console.log('Keys:', Object.keys(window.FindYourSizerWidget));
            console.log('Create method:', window.FindYourSizerWidget.create);
        }
        
        // Test widget creation
        setTimeout(() => {
            try {
                const container = document.getElementById('test-container');
                if (window.FindYourSizerWidget && window.FindYourSizerWidget.create) {
                    console.log('Creating widget...');
                    const widget = window.FindYourSizerWidget.create({
                        container: container,
                        buttonText: 'Test Widget',
                        licenseKey: 'demo-key'
                    });
                    console.log('Widget created:', widget);
                } else {
                    console.error('Widget not available');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }, 1000);
    </script>
</body>
</html>
