<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourSizer Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>YourSizer Debug Test</h1>
    <div id="status"></div>
    <div id="widget-container" data-yoursizer data-product-id="test-001"></div>

    <!-- Load React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load YourSizer -->
    <script src="./dist/yoursizer-widget.umd.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.appendChild(div);
            console.log(message);
        }
        
        // Test React
        if (window.React) {
            log('✅ React loaded successfully', 'success');
        } else {
            log('❌ React failed to load', 'error');
        }
        
        if (window.ReactDOM) {
            log('✅ ReactDOM loaded successfully', 'success');
        } else {
            log('❌ ReactDOM failed to load', 'error');
        }
        
        // Test YourSizer
        if (window.YourSizer) {
            log('✅ YourSizer loaded successfully', 'success');
            log(`YourSizer version: ${window.YourSizer.version}`, 'info');
            
            // Try to initialize
            try {
                window.YourSizer.init({
                    merchantId: 'debug-test',
                    onSizeRecommended: function(size) {
                        log(`Size recommended: ${size}`, 'success');
                    }
                });
                log('✅ YourSizer initialized successfully', 'success');
            } catch (error) {
                log(`❌ YourSizer initialization failed: ${error.message}`, 'error');
            }
        } else {
            log('❌ YourSizer failed to load', 'error');
        }
        
        // Check widget container
        setTimeout(() => {
            const container = document.getElementById('widget-container');
            if (container && container.children.length > 0) {
                log('✅ Widget mounted to container', 'success');
            } else {
                log('❌ Widget not mounted to container', 'error');
            }
        }, 2000);
    </script>
</body>
</html>
