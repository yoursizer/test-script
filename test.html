<body class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">YourSizer Widget Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Widget Test</h2>
            <div id="yoursizer-widget-container"></div>
        </div>
    </div>

    <script>
        // Debug information
        console.log('üîç Debug Information:');
        console.log('React available:', typeof window.React !== 'undefined');
        console.log('ReactDOM available:', typeof window.ReactDOM !== 'undefined');
        console.log('FindYourSizerWidget available:', typeof window.FindYourSizerWidget !== 'undefined');
        console.log('SimpleYourSizerWidget available:', typeof window.SimpleYourSizerWidget !== 'undefined');
        console.log('FindYourSizerWidget object:', window.FindYourSizerWidget);
        console.log('SimpleYourSizerWidget object:', window.SimpleYourSizerWidget);
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM Content Loaded');
            
            // Wait a bit for all scripts to load
            setTimeout(() => {
                const container = document.getElementById('yoursizer-widget-container');
                
                if (!container) {
                    console.error('‚ùå Container element not found');
                    return;
                }
                
                // Try to find the widget function
                let widgetFunction = null;
                if (typeof window.FindYourSizerWidget !== 'undefined' && typeof window.FindYourSizerWidget.create === 'function') {
                    widgetFunction = window.FindYourSizerWidget;
                    console.log('‚úÖ Using FindYourSizerWidget');
                } else if (typeof window.SimpleYourSizerWidget !== 'undefined' && typeof window.SimpleYourSizerWidget.create === 'function') {
                    widgetFunction = window.SimpleYourSizerWidget;
                    console.log('‚úÖ Using SimpleYourSizerWidget');
                } else {
                    console.error('‚ùå No widget function available');
                    console.error('FindYourSizerWidget:', window.FindYourSizerWidget);
                    console.error('SimpleYourSizerWidget:', window.SimpleYourSizerWidget);
                    container.innerHTML = '<p style="color: red;">Error: Widget not loaded. Check console for details.</p>';
                    return;
                }
                
                console.log('‚úÖ Initializing widget...');
                
                try {
                    widgetFunction.create({
                        container: container,
                        buttonText: "Find Your Perfect Size",
                        position: "center",
                        className: "w-full",
                        buttonBg: "#4F46E5",
                        licenseKey: "7b2e2a34-07f7-4798-8a6f-f9b6ed0365c5",
                        productId: "test-product-123",
                        brandId: "test-brand",
                        clothingType: "tshirt",
                        onSizeRecommended: function(size) {
                            console.log('‚úÖ Recommended size:', size);
                            alert('Recommended size: ' + size);
                        },
                        onError: function(error) {
                            console.error('‚ùå Widget error:', error);
                            alert('Widget error: ' + error.message);
                        }
                    });
                    
                    console.log('‚úÖ Widget initialized successfully');
                } catch (error) {
                    console.error('‚ùå Widget initialization failed:', error);
                    container.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                }
            }, 1000); // Wait 1 second for all scripts to load
        });
    </script>
